<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Registration Homepage</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">

        <div class="header">
          <h2>Welcome the The Wall</h2>
          <h4>Please Login or Register a New Account</h4>
        </div>
        {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}

        <div class="mid">
          <form class="" action="/register" method="post">
                 {% csrf_token %}
            <p>First Name: <input type="text" name="first_name" value=""></p>
            <p>Last Name: <input type="text" name="last_name" value=""></p>
            <p>Email: <input type="text" name="email" value=""></p>
            <p>Password: <input type="password" name="password" value=""></p>
            <p>Confirm Password: <input type="password" name="cpassword" value=""></p>
            <p><input type="submit" name="" value="Register New Account!"></p>
          </form>

          <form class="" action="/login" method="post">
                 {% csrf_token %}
            <p>Email: <input type="text" name="email" value=""></p>
            <p>Password: <input type="password" name="password" value=""></p>
            <p><input type="submit" name="" value="Login!"></p>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
