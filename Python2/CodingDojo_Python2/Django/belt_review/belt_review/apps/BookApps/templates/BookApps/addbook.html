<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Books and Review</title>
  </head>
  <body>

    <a href="{% url 'books:index' %}">Home</a><br>

    <a href="{% url 'login:logout' %}">Logout</a>

    <h2>Add a New Book Title and a Review:</h2>
      <form action="{% url 'books:create' %}" method="post">
                  {% csrf_token %}
            <p>Book Title: <input type="text" name="title" value="" required></p>
            <p>Author:
              <select name="select_authors">

                  <option> </option>

              </select></p>

            <p>Or add a new author: <input type="text" name="or_new_author" value=""></p>

            <p>Review: <textarea name="text" rows="8" cols=50  required></textarea></p>
            <p><select name="rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
            </select></p>
            <p><input type="submit" name="" value="Add Book and Review"></p>
      </form>
  </body>
</html>
