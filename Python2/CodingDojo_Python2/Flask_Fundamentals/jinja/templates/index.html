<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jinja II practice</title>
  </head>
  <body>
      <div>
          <h5 style="color: blue;">Messing around with Jinja template language</h5>

          <p>Phrase: {{ phrase }}</p>

          <p>Times: {{ times }}</p>

          <p>Here we start the for loop: </p>
            {% for x in range(0, times): %}
          <p>Here we are adding the for loop: {{  phrase}} </p>
            {% endfor %}
          <p>Here we end the for loop</p>

            {% if phrase == "hello" %}
          <p>The phrase says hello</p>
            {% endif %}
      </div>
  </body>
</html>
