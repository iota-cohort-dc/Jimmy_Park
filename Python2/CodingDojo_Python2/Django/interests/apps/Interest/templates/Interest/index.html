<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Interests Main Page</title>
    <style>
        .button {
            display: block;
            width: 115px;
            height: 25px;
            background: #3148FF;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'Interest/css/style.css' %}">
</head>

<body>
    <div>

        <form action="{% url 'interest:addNewInterest' %}" method="post">
            {% csrf_token %}
            <p>Name: <input type="text" name="name"></p>
            <p>Interests: <input type="text" name="interest"></p>
            <input type="submit" value="Submit">
        </form>

        <br><br>
        <a href="{% url 'interest:users' %}">back to users</a>
    </div>
</body>

</html>
