<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Wall Login Registration</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">

        <div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>

        <form class="" action="reg_process" method="post">
          <h3>Register a New Account</h3>
          <p>First Name: <input type="text" name="first_name" value=""></p>
          <p>Last Name: <input type="text" name="last_name" value=""></p>
          <p>Email: <input type="text" name="email" value=""></p>
          <p>Password: <input type="password" name="password" value=""></p>
          <p>Confirm Password: <input type="password" name="cpassword" value=""></p>
          <p><input type="submit" name="" value="Register"></p>
        </form>

        <form class="" action="log_process" method="post">
          <h3>Login</h3>
          <p>Email: <input type="text" name="email" value=""></p>
          <p>Password: <input type="password" name="password" value=""></p>
          <p><input type="submit" name="" value="Login"></p>
        </form>

      </div>
    </div>
  </body>
</html>
