<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travel: Add a Trip Page</title>
    <style>
      body{
        padding: 100px 200px 100px 200px;
      }
    </style>
  </head>
  <body>
    <h3>Welcome to Travel Buddy, </h3>
    <p> <a href="{% url "travel:index" %}">Home</a> </p>
    <p> <a href="{% url "loginReg:logout" %}">Logout</a> </p>
    <br><br>

    <fieldset>
      <legend>Add New Trip</legend>
        <form action="create" method="post">
                    {% csrf_token %}
          <p>Destination: <input type="text" name="destination"></p>
          <p>Description: <input type="text" name="description"></p>
          <p>Departure: <input type="date" name="departure"></p>
          <p>Arrival: <input type="date" name="arrival"></p>
          <p><input type="submit" value="Add Trip"></p>
        </form>
    </fieldset>

  </body>
</html>
