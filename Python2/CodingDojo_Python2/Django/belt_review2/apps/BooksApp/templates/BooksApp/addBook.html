<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Books and Review</title>
  </head>
  <body>

    <h3>Add a New Book Title and a Review</h3>
    <a href="{% url 'books:index' %}">Home</a><br>
    <a href="{% url 'login:logout' %}">Logout</a>
    <form action="{% url 'books:addBook' %}" method="post">
            {% csrf_token %}
        <p>Book Title: <input type="text" name="title"></p>
        <p>Author:</p>
        <p>Choose from the list:
          <select name="authorselect">
            <option disabled selected value>Choose an Author</option>
            {% for a in authors %}
            <option>{{a.name}}</option>
            {% endfor %}
          </select></p>
        <p>Or add a new author: <input type="text" name="addauthor"></p>
        <p>Review: <textarea name="review" rows="5" cols="50"></textarea></p>
        <p>Rating:
          <select name="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>Stars</p>
          <input type="submit" name="submit" value="Add Book and Review">
    </form>


  </body>
</html>
