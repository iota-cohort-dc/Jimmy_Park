<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ninja Gold Homepage</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ninjagold.css') }}">

</head>

<body>
    <div class="wrapper">
        <!-- <form>
          <input type="text" name="" value="{{ gold }}">
        </form> -->
        <div class="catagory">
            <div class="totalgold">
                <h1>Total Gold:{{ session['gold']}}</h1>
            </div>
                <div class="farm">
                    <h1>Farm</h1>
                    <p>(earns 10-20 golds)</p>
                    <form action="/process" method="post">
                        <input type="hidden" name="building" value="farm">
                        <input style="color: gold;" type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="cave">
                    <h1>Cave</h1>
                    <p>(earns 5-10 golds)</p>
                    <form action="/process" method="post">
                        <input type="hidden" name="building" value="cave">
                        <input style="color: gold;" type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="house">
                    <h1>House</h1>
                    <p>(earns 2-5 golds)</p>
                    <form action="/process" method="post">
                        <input type="hidden" name="building" value="house">
                        <input style="color: gold;" type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="casino">
                    <h1>Casino</h1>
                    <p>(earns/takes 0-50 golds)</p>
                    <form action="/process" method="post">
                        <input type="hidden" name="building" value="casino">
                        <input style="color: gold;" type="submit" value="Find Gold!">
                    </form>
                </div>
        </div>

        <div class="reset">
            <h1>Reset</h1>
            <a href="/reset">Give back your Gold (reset)</a>
        </div>

        <div class="activities">
            <h3>Activities</h3>
            <div class="activity">
                {% for randmVarNameHere in session['activity'] %}
                <p>{{ randmVarNameHere }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
