<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Wall Login and Registration</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">

        <p>Register a New Account</p>
        <form class="" action="/register" method="post">
            {% {% csrf_token %}%}
          <p>First Name: <input type="text" name="first_name" value=""></p>
          <p>Last Name: <input type="text" name="last_name" value=""></p>
          <p>Email: <input type="text" name="email" value=""></p>
          <p>Password: <input type="password" name="password" value=""></p>
          <p>Confirm Password: <input type="password" name="cpassword" value=""></p>
          <p><input type="submit" name="" value="Register New Account"></p>
        </form>

        <p>Login</p>
        <form class="" action="/login" method="post">
          <p>Email: <input type="text" name="email" value=""></p>
          <p>Password: <input type="password" name="password" value=""></p>
        </form>

      </div>
    </div>
  </body>
</html>
