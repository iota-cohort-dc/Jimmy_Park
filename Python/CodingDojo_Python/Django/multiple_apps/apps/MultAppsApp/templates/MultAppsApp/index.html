<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Registration</title>
  </head>
  <body>
    <h1 style="background-color: orange; text-align: center;">Hello, please register below.</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{message.tags}}" {% endif %}>
            {{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="/r_process" method="post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="first" value=""></p>
        <p>Last Name: <input type="text" name="last" value=""></p>
        <p>Email: <input type="text" name="email" value=""></p>
        <p>Password: <input type="password" name="pass" value=""></p>
        <p>Confirm Password: <input type="password" name="c_pass" value=""></p>
        <p><input type="submit" name="" value="Register"></p>
    </form>

    <h1>Login</h1>
    <form action="/l_process" method="post">
        {% csrf_token %}
        <p>Email: <input type="text" name="email" value=""></p>
        <p>Password: <input type="password" name="pass" value=""></p>
        <p><input type="submit" name="" value="Login"></p>
    </form>


  </body>
</html>
