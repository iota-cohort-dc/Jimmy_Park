<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Client Page</title>
  </head>
  <body>
    <h3>Add Client</h3>
    <form action="{% url 'index:addClient'%}" method="POST">
      {% csrf_token %}
      <p>Business Name: <input type="text" name="name" ></p>
      <p>Email: <input type="email" name="email"></p>
      <p>Phone: <input type="text" name="phone"></p>
      <p>Notes: <textarea name="notes" rows="8" cols="80"></textarea></p>
      <p><input type="submit" value="Add"></p>
    </form>

    <a href="{% url 'index:index' %}">Cancel</a>




  </body>
</html>
