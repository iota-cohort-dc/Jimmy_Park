<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>THE WALL</title>
    <style>
    *{
      font-family: sans-serif;
    }
    body{
      background-color: green;
      padding: 100px;
    }
    .wrapper{
      width: auto;
      display: inline-block;
    }
    </style>
  </head>
  <body>
    <div class="wrapper">

      <h4>
    		Welcome to the WALL, {{ name }}
    		<a href="/logout">Logout</a>
        <hr>
    	</h4>

      <div class="main_message">
        <form class="" action="/addMessage" method="post">
          <h3>Post a Message:</h3>
          <p><textarea name="messages" rows="8" cols="80"></textarea></p>
          <p><input type="submit" name="" value="Post a Message"></p>
        </form>
      </div>
      <hr>


      {% for item in messages %}

        <div class="">

          <p>{{ item.messages }} - posted by: {{item.first_name}} {{ item.last_name}}</p>


          <form action="/addMessage/{{item.id}}/addComment" method="POST">
        			<textarea name="comments" value="{{item.id}}"></textarea>
        			<input type="submit" name="">
          </form>
        </div>
      {% endfor %}

    </div>
  </body>
</html>
