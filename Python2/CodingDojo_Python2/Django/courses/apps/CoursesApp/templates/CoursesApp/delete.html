<!DOCTYPE html>
<html>
<head>
	<title>Delete Courses</title>
</head>
<body>
	<h1>Are you sure you want to delete the following course?</h1>
	<p>Name: {{cors.name}}</p>
	<p>Description: {{cors.description}}</p>
	<form action="/nope" method="post">
	{% csrf_token %}
		<input type="submit" name="no" value="No">
	</form>
	<form action="/del/{{cors.id}}" method="post">
	{% csrf_token %}
		<input type="submit" name="yes" value="Yes! I want to delete this">
	</form>
</body>
</html>
