<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belt Review Main Page Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'LoginReg/css/style.css' %}" media="screen" title="no title" charset="utf-8">
    <style>
      body{
        padding: 150px;
      }
    </style>
  </head>
  <body>
        <div>
          <h1>Welcome!</h1>
          <div class="left">
              {% if messages %}
                  <ul>
                      {% for message in messages %}
                      <li{% if message.tags %} class="{{message.tags}}" {% endif %}>
                      {{ message }}</li>
                      {% endfor %}
                  </ul>
              {% endif %}

              <fieldset>
                <legend>Register</legend>
                  <form action="r_process" method="post">
                          {% csrf_token %}
                      <p>Name: <input type="text" name="name" required></p>
                      <p>Alias: <input type="text" name="alias" required></p>
                      <p>Email: <input type="text" name="email" required></p>
                      <p>Password: <input type="password" name="pass" required></p>
                      <p>Confirm Password: <input type="password" name="c_pass" required></p>
                      <p>Date of Birth: <input type="date" name="birth_date"></p>
                      <p><input type="submit" name="Register"></p>
                  </form>
              </fieldset>
          </div>
          <div class="right">
            <fieldset>
              <legend>Login</legend>
                <form action="/l_process" method="post">
                        {% csrf_token %}
                        {{error}}
                    <p>Email: <input type="text" name="email" required></p>
                    {# <p>Alias: <input type="text" name="alias" ></p> #}
                    <p>Password: <input type="password" name="pass" ></p>
                    <p><input type="submit" name="Login"></p>
                </form>
            </fieldset>
          </div>
      </div>
  </body>
</html>
