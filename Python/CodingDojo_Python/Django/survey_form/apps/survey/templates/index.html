<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
      <h1>Survey Says:</h1>
      <form action="/process" method="post">
        {% csrf_token %}
        <p>Your Name: <input type="text" name="name" placeholder="Name"></p>
        <p>Dojo Location: <select name="location">
          <option value="DC">DC</option>
          <option value="Mars">Mars</option>
          <option value="Seatle">Seatle</option>
          <option value="Jupiter">Jupiter</option>
        </select></p>
        <p>Favorite Language: <select name="favLang">
          <option value="Python">Python</option>
          <option value="Ruby">Ruby</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Django">Django</option>
        </select></p>
        <p>Comment (optional)<textarea name="comment" placeholder="Description"rows="8" cols="80"></textarea></p>
        <p><input type="submit" name="survey" value="submit"></p>
      </form>
  </body>
</html>
