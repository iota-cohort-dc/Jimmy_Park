<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Page</title>
  </head>
  <style>
    .button {
      display: block;
      width: 115px;
      height: 25px;
      background: #3148FF;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
  <body>

    <div>
      <table>
        <tr>
          <th>User Name</th>
          <th>Action</th>
        </tr>
        {% for item in user %}
        <tr>
            <th>{{item.name}}</th>
            <th> <a href="{% url 'interest:show' id=item.id %}" >View</a> </th>
          {% endfor %}
        </tr>
      </table>
    </div>
    <br>
    <a href="{% url 'interest:index' %}" >enter another user interest</a>

  </body>
</html>
